services:
  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - TZ="Asia/Tokyo"
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    environment:
      - ACCESS_TOKEN=$ACCESS_TOKEN
      - TAPYRUS_API_ENDPOINT_URL=$TAPYRUS_API_ENDPOINT_URL
      - PKCS_12_PASS=$PKCS_12_PASS
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
